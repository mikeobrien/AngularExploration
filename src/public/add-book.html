<div class="modal-header">
  <button type="button" class="close" ng-click="close(false)">&times;</button>
  <h3>Add Book</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input type="text" id="title" placeholder="Title" ng-model="book.title">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="author">Author</label>
      <div class="controls">
        <input type="text" id="author" placeholder="Author" ng-model="book.author">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="isbn">ISBN</label>
      <div class="controls">
        <input type="text" id="isbn" placeholder="ISBN" ng-model="book.isbn">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="published">Published</label>
      <div class="controls">
        <input type="text" id="published" placeholder="Published" ng-model="book.published">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <input type="text" id="description" placeholder="Description" ng-model="book.description">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="close(false)" class="btn">Cancel</button>
  <button ng-click="close(true)" class="btn btn-primary">Add</button>
</div>
