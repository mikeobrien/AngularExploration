<!DOCTYPE html>
<html ng-app="Library">
    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//code.angularjs.org/1.0.6/angular.min.js"></script>
        <script src="//code.angularjs.org/1.0.6/angular-resource.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body style="margin: 30px">
        <div ng-controller="LibraryCtrl">
            <form class="form-horizontal">
                <input type="text" ng-model="filter"/>
                <button class="btn" ng-click="search()"><i class="icon-search"></i> Search</button>
                <button class="btn" ng-click="add()"><i class="icon-plus"></i> Add</button>
            </form>
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published</th>
                    <th>Description</th>
                    <th>ISBN</th>
                </tr>
                <tr ng-repeat="book in books">
                    <td>{{book.title}}</td>
                    <td nowrap="nowrap">{{book.author}}</td>
                    <td>{{book.published}}</td>
                    <td>{{book.description}}</td>
                    <td><a href="http://www.librarything.com/isbn/{{book.isbn}}">{{book.isbn}}</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
